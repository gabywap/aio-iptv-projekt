name: Update traffic JSON

on:
  schedule:
    - cron: '0 0 * * *' # Uruchamia się codziennie o północy
  workflow_dispatch:      # Pozwala na ręczne uruchomienie

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:          # Niezbędne uprawnienia do zapisu
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Traffic to JSON
        # ZMIANA: Używamy stabilnej, oryginalnej wersji akcji
        uses: yi-jiayu/github-traffic-action@v1
        with:
          my_token: ${{ secrets.TRAFFIC_TOKEN }}
          static_list: "aio-iptv-projekt" # Dla pewności wskazujemy repo (opcjonalne, ale pomaga)
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update traffic data"
          file_pattern: traffic/*
